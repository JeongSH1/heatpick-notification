name: CI/CD using github actions & docker

on:
  push:
    branches:
      - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "18"

            - name: Install dependencies
              run: |
                  npm install

            - name: Build Docker image
              run: docker build -t jeongseho1/heatpick-notification:latest .

            - name: Login to Docker Hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Push Docker image to Docker Hub
              run: docker push jeongseho1/heatpick-notification:latest

            - name: SSH into Ubuntu server and pull the latest image
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  script: |
                      docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
                      docker pull jeongseho1/heatpick-notification
                      docker stop heatpick-notification-container || true
                      docker rm heatpick-notification-container || true
                      docker run -e DB_HOST=$DB_HOST -e DB_USER_NAME=$DB_USER_NAME -e DB_USER_PASSWORD=$DB_USER_PASSWORD -e DB_NAME=$DB_NAME -e SA_TYPE=$SA_TYPE -e SA_PROJECT_ID=$SA_PROJECT_ID -e SA_PRIVATE_KEY_ID=$SA_PRIVATE_KEY_ID -e SA_PRIVATE_KEY=$SA_PRIVATE_KEY -e SA_CLIENT_EMAIL=$SA_CLIENT_EMAIL -e SA_CLIENT_ID=$SA_CLIENT_ID -e SA_AUTH_URI=$SA_AUTH_URI -e SA_TOKEN_URI=$SA_TOKEN_URI -e SA_AUTH_PROVIDER_CERT_URL=$SA_AUTH_PROVIDER_CERT_URL -e SA_CLIENT_CERT_URL=$SA_CLIENT_CERT_URL -e SA_UNIVERSE_DOMAIN=$SA_UNIVERSE_DOMAIN -d -p 3000:3000 --name heatpick-notification-container jeongseho1/heatpick-notification